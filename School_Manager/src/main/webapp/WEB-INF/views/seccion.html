	<div class="container">
			
		 	
			<h2 class="text-center mt-4">LISTA DE SECCIONES</h2>
			
			<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#modalDocente" id="btn-nuevo">
			 <i class="far fa-file"></i> Nueva Seccion
			</button>
			
			<div class=" mt-2">
	
				<table class="table table-striped table-bordered mt-5" id="tableDocentes">
							  <thead>
							   <tr>
					                <th>Código</th>
					                <th>Seccion</th>
					                <th>Curso</th>
					                <th>Nota 1</th>
					                <th>Nota 2</th>
					                <th>Profesor</th>
					                <th>Hora</th>
					                <th>Limites de Faltas</th>
					                <th>Limites de Clases</th>
					                 <th>Estado</th>
					            </tr>
							  </thead>
							  <tbody>
								<tr th:each="bean:${secciones}">
							      <td th:text="${bean.codSec}"></td>
							      <td th:text="${bean.desSec.value}"></td>
							      <td th:text="${bean.desCurso.value}"></td>
							      <td th:text="${bean.nota1}"></td>
							      <td th:text="${bean.nota2}"></td>
							      <td th:text="${bean.desPro.value}"></td>
							      <td th:text="${bean.horario.value}"></td>
							      <td th:text="${bean.lfalSec}"></td>
							       <td th:text="${bean.lclaSec}"></td>
							      <td th:text="${bean.estado.value}"></td>
							      
							      <td><a th:href="@{buscar/(codigo=${bean.codSec})}" id="btn-Editar" class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalDocente"><i class="far fa-edit"></i></a></td>
							      <td><a  th:href="@{eliminar/(codigo=${bean.codSec})}"  id="btn-Eliminar" class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							      
							    </tr>  
							  </tbody>
				</table>
			</div>
		
		
			<!-- begin #modal-dialog : MODAL DOCENTE-->
			<div class="modal fade" id="modalDocente" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Seccion</h4>
								</div>
								
								<div class="modal-body">
									 <form method="POST" id="idRegistra" th:action="@{/seccion/guardar}">	
								
										<input type="hidden" id="idCodigo" value="0" name="codigo">
										
										<div class="container">
											<div class="row">
												
												<div class="form-group has-feedback col-md-6">
														<label for="exampleInputEmail1"><b>Seccion</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control" name="seccion" id="idSeccion" placeholder="Ingresar seccion">																										
												</div>
												
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Curso</b></label><br>	
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" name="curso" id="idCurso" placeholder="Ingresar curso">	
												</div>
												
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Nota 1</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control"  name="nota1" id="idNota1" placeholder="Ingresar nota 1">														
												</div>
												
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Nota 2</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text"  class="form-control"  name="nota2" id="idNota2" placeholder="Ingresar nota 2">														
												</div>
											    
												 <div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Profesor</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" name="profesor" id="idProfesor">
													      <option value="0">[Seleccione Profesor]</option>
													      <option th:each="bean:${profesores}"
													      		  th:value="${bean.codigoPro}"
													      		  th:utext="${bean.nomPro.value}">
													      </option>
													    </select>
												  </div>
												

						
												 <div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Horario</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" name="horario" id="idHorario">
													      <option value="0">[Seleccione Horario]</option>
													      <option th:each="bean:${horarios}"
													      		  th:value="${bean.codHorario}"
													      		  th:utext="${bean.desHorario.value}">
													      </option>
													    </select>
												  </div>
												
												
											
											
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Limite Faltas</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text"  class="form-control"  name="lfalta" id="idLfalta" placeholder="Ingresar limite falta">														
												</div>
												
												
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Limite Clases</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text"  class="form-control"  name="lclases" id="idLclases" placeholder="Ingresar limite clases">														
												</div>
												
												
													
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Estado</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" value="ACTIVO" class="form-control"  name="estado" id="idEstado" readonly>														
												</div>
										
																				 
											</div>
										</div>		
																
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btnCerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 
																																		
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal DOCENTE-->	
	 


	</div>

	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>




	
	
	
	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		//obtener atributo MENSAJE
		var mensaje=/*[[${MENSAJE}]]*/ null;
		
		toastr.success(mensaje, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
	
	</script>
	
	
	
	<script>

		$(document).ready(function(){
			$('#tableDocentes').DataTable();
		})
			

		/* SCRIPT PARA EDITAR/BUSCAR */	
		$(document).on("click","#btn-Editar",function(){

			var ruta=$(this).attr("href");

			$.get(ruta,function(response){
				console.log(response);
				$("#idCodigo").val(response.codSec);
				$("#idSeccion").val(response.desSec.value);
				$("#idCurso").val(response.desCurso.value);
				$("#idNota1").val(response.nota1);
				$("#idNota2").val(response.nota2);
				$("#idProfesor").val(response.codPro);
				$("#idHorario").val(response.codigoHorario);
				$("#idLfalta").val(response.lfalSec);
				$("#idLclases").val(response.lclaSec);
				$("#idEstado").val(response.estado.value);
			})
		})

		

		
		/* SCRIPT PARA ELIMINAR */	
		$(document).on("click","#btn-Eliminar",function(){
			
	
			event.preventDefault();
			var ruta=$(this).attr("href");
			alertify.confirm("SISTEMA","Seguro que desea dar de baja al usuario!",
			function(){
				window.location = ruta;
			},
			function(){ 
				alertify.error('Cancelado!')
			}).
				set('labels', {ok:'Si', cancel:'No'});
		})


	

		
		
		/* SCRIPT PARA CERRAR */
		$(document).on("click","#btnCerrar",function(){

			$('#idRegistra').data("bootstrapValidator").resetForm(true);
			$('#idRegistra').trigger("reset");
			$("#idCodigo").val(0);
		})
		
	
		
		
		
		
	</script>
	
	
	
	
	
	
	
	
	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        }      
	                    }    
	                },   
	                Descripcion: {
	     	    		selector:'#idDescripcion',       
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese descripción'    
	                        }      
	                    }    
	                },    
	                Stock: {
	     	    		selector:'#idStock',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese stock'    
	                        },
	                        regexp: {    
	                            regexp: /^[0-9]{1,2}$/,    
	                            message: 'Campo stock hasta dos cifras'    
	                        },   
	                    }    
	                },
	                precio: {
	     	    		selector:'#idPrecio',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese precio'    
	                        },
	                        regexp: {    
	                            regexp: /^(\d+|[0-9]+\.\d{1,2})$/,    
	                            message: 'Campo precio real hasta dos decimales'    
	                        },   
	                    }    
	                },       				
	                Fecha: {
	     	    		selector:'#usr1',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione fecha '    
	                        },
	                        date: {
	                            format: 'YYYY-MM-DD',
	                            message: 'The format is dd/mm/yyyy'
	                        },
	                    }    
	                },
	                Tipo: {
	     	    		selector:'#idTipo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione tipo medicamento'    
	                        },					
	                    }    
	                } 
	        	 }
	        });   				
	    });    
	</script>
