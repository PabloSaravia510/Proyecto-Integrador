	<div class="container">
		
			<h3 class="text-center mt-4">LISTA DE ALUMNOS</h3>
			
			<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#modalDocente" id="btn-nuevo">
			 <i class="far fa-file"></i> Nuevo Alumno
			</button>
			
			<div class=" mt-2">
	
				<table class="table table-striped table-bordered mt-5" id="tableDocentes">
							  <thead>
							   <tr>
					                <th>Código</th>
					                <th>Nombre</th>
					                <th>Apellido</th>
					                <th>Username</th>
					                <th>Carrera</th>
					                <th>Edad</th>
					                <th>Celular</th>
					                <th>Direccion</th>
					                <th>Rol</th>
					                <th>Estado</th>
					            </tr>
							  </thead>
							  <tbody>
								<tr th:each="bean:${alumnos}">
							      <td th:text="${bean.codigoAlu}"></td>
							      <td th:text="${bean.nomAlu.value}"></td>
							      <td th:text="${bean.apeAlu.value}"></td>
							      <td th:text="${bean.usernameAlu.value}"></td>
							      <td th:text="${bean.DesCarreraAlu.value}"></td>
							      <td th:text="${bean.edadAlu}"></td>
							      <td th:text="${bean.celAlu.value}"></td>
							      <td th:text="${bean.direcAlu.value}"></td>
							      <td th:text="${bean.DesRolAlu.value}"></td>
							       <td th:text="${bean.estado.value}"></td>
							      
							      <td><a  th:href="@{buscar/(codigo=${bean.codigoAlu})}" id="btn-Editar" class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalDocente"><i class="far fa-edit"></i></a></td>
							      <td><a  th:href="@{eliminar/(codigo=${bean.codigoAlu})}"  id="btn-Eliminar" class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							      
							    </tr>  
							  </tbody>
				</table>
			</div>
		
		
			<!-- begin #modal-dialog : MODAL DOCENTE-->
			<div class="modal fade" id="modalDocente" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Alumno</h4>
								</div>
								
								<div class="modal-body">
									 <form method="POST" id="idRegistra" th:action="@{/alumno/guardar}">	
										<input type="hidden" id="idCodigo" value="0" name="codigo">
										
										<div class="container">
											<div class="row">
												
												<div class="form-group has-feedback col-md-6">
														<label for="exampleInputEmail1"><b>Nombre</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control" name="nombre" id="idNombre" placeholder="Ingresar nombre">																										
												</div>
												
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Apellido</b></label><br>	
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" name="apellido" id="idApellido" placeholder="Ingresar apellido">	
												</div>
												
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Username</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control"  name="username" id="idUsername" placeholder="Ingresar su usuario">														
												</div>
												
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Password</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="password" class="form-control"  name="password" id="idPassword" placeholder="Ingresar una clave">														
												</div>
											    
											    <div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Carrera</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" name="carrera" id="idCarrera">
													      <option value="0">[Seleccione Carrera]</option>
													      <option th:each="bean:${carreras}"
													      		  th:value="${bean.codigoCarrera}"
													      		  th:utext="${bean.desCarrera.value}">
													      </option>
													    </select>
												 </div>
												 
											    <div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Edad</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control"  name="edad" id="idEdad" placeholder="Ingresar edad">														
												</div>
												

						
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Celular</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control"  name="celular" id="idCelular" placeholder="Ingresar número de celular">														
												</div>
												
											
												
											
												
												<div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Rol</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" name="rol" id="idRol">
													      <option value="0">[Seleccione Rol]</option>
													      <option th:each="bean:${roles}"
													      		  th:value="${bean.codigoRol}"
													      		  th:utext="${bean.desRol.value}">
													      </option>
													    </select>
												 </div>
												 
												 
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1"><b>Estado</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control"  name="estado" id="idEstado" placeholder="Ingresar dirección">														
												</div>
												
												 	
												 	
												 	
												<div class="form-group has-feedback col-md-12">
													<label for="exampleInputEmail1"><b>Dirección</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control"  name="direccion" id="idDireccion" placeholder="Ingresar dirección">														
												</div>	
												
																						 
											</div>
										</div>		
																
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btnCerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 
																																		
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal DOCENTE-->	
	 


	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>     
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
	
	
	
	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		//obtener atributo MENSAJE
		var mensaje=/*[[${MENSAJE}]]*/ null;
		
		toastr.success(mensaje, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
	
	</script>
	
	
	
	<script>
	

		$(document).ready(function(){
			$('#tableDocentes').DataTable();
		})
			

		
		
		/* SCRIPT PARA ELIMINAR */
		
		$(document).on("click","#btn-Eliminar",function(){
			
			event.preventDefault();
			var ruta=$(this).attr("href");
			alertify.confirm("SISTEMA","Seguro que desea dar de baja al usuario!",
			function(){
				window.location = ruta;
			},
			function(){ 
				alertify.error('Cancelado!')
			}).
				set('labels', {ok:'Si', cancel:'No'});
		})


	
		
		
		/* SCRIPT PARA CERRAR */

		$(document).on("click","#btnCerrar",function(){

			$('#idRegistra').data("bootstrapValidator").resetForm(true);
			$('#idRegistra').trigger("reset");
			$("#idCodigo").val(0);
		})


		
		
		
		/* SCRIPT PARA EDITAR/BUSCAR */	
		$(document).on("click","#btn-Editar",function(){

			var ruta=$(this).attr("href");

			$.get(ruta,function(response){
				console.log(response);
				$("#idCodigo").val(response.codigoAlu);
				$("#idNombre").val(response.nomAlu.value);
				$("#idApellido").val(response.apeAlu.value);
				$("#idUsername").val(response.usernameAlu.value);
				$("#idPassword").val(response.passAlu.value);
				$("#idCarrera").val(response.codCarreraAlu);
				$("#idEdad").val(response.edadAlu);
				$("#idCelular").val(response.celAlu.value);
				$("#idDireccion").val(response.direcAlu.value);
				$("#idRol").val(response.codRolAlu);
				$("#idEstado").val(response.estado.value);
			})
		})

		
		
		
		/* SCRIPT PARA CERRAR */
		$(document).on("click","#btnCerrar",function(){
			//REINICIAR VALIDACION
			$('#idRegistra').data("bootstrapValidator").resetForm(true);
			//LIMPIAR CONTROLES
			$('#idRegistra').trigger("reset");
			$("#idCodigo").val(0);
		})
		
		
		
		
		
		
		
		
		
		
	</script>
	
	
	
	
	
	
	
	
	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        }      
	                    }    
	                },   
	                Descripcion: {
	     	    		selector:'#idDescripcion',       
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese descripción'    
	                        }      
	                    }    
	                },    
	                Stock: {
	     	    		selector:'#idStock',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese stock'    
	                        },
	                        regexp: {    
	                            regexp: /^[0-9]{1,2}$/,    
	                            message: 'Campo stock hasta dos cifras'    
	                        },   
	                    }    
	                },
	                precio: {
	     	    		selector:'#idPrecio',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese precio'    
	                        },
	                        regexp: {    
	                            regexp: /^(\d+|[0-9]+\.\d{1,2})$/,    
	                            message: 'Campo precio real hasta dos decimales'    
	                        },   
	                    }    
	                },       				
	                Fecha: {
	     	    		selector:'#usr1',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione fecha '    
	                        },
	                        date: {
	                            format: 'YYYY-MM-DD',
	                            message: 'The format is dd/mm/yyyy'
	                        },
	                    }    
	                },
	                Tipo: {
	     	    		selector:'#idTipo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione tipo medicamento'    
	                        },					
	                    }    
	                } 
	        	 }
	        });   				
	    });    
	</script>
