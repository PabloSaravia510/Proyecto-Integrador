<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/resources/css/login.css}">
    
    

    <link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
	<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}">
   	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"/>
 	<link rel="stylesheet" th:href="@{/resources/css/index.css}">
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/resources/js/accordion.js}"></script>
   
   
</head>
 

 <body>
   
<div class="container">
      
      <div class="forms-container">
	        <div class="signin-signup">
	        
		          <form method="POST"  class="sign-in-form"  th:action="@{/login/ingresar}" >
			            <h2 class="title">Ingresa</h2>
			            
			            <div class="input-field">
			              <i class="fas fa-user"></i>
			              <input type="text" name="usu" placeholder="Usuario" />
			            </div>
			            
			            <div class="input-field">
			              <i class="fas fa-lock"></i>
			              <input type="password" name="pass" placeholder="Password" />
			            </div>
		            	
		            	<input type="submit" value="Ingresar" class="btn solid" />
		          </form>
		          
		          
		          <form method="POST"  class="sign-up-form" th:action="@{/login/actualizar}" >
		            
		            <h2 class="title">Cambiar contrase&ntildea</h2>
		            
		            <div class="input-field">
		              <i class="fas fa-user"></i>
		              <input type="text" name="usu" placeholder="Usuario" />
		            </div>
		            
		            
		            <div class="input-field">
		              <i class="fas fa-lock"></i>
		              <input type="password" name="pass" placeholder="Password" />
		            </div>
		            
		            <input type="submit" class="btn" value="Registrar" />
		            
		          </form>
	        </div>
      </div>



      <div class="panels-container">
	        
	        <div class="panel left-panel">
		          <div class="content">
		            	<h3>&iquestOlvidaste tu contrase&ntildea?</h3>
			            <p>
			              Cambia tu contrase&ntildea con un solo paso!          
			            </p>
			            <button class="btn transparent" id="sign-up-btn">
			              Cambiar
			            </button>
		          </div>
	        </div>
	       
	        <div class="panel right-panel">
		          <div class="content">
			            <h3>&iquestEres uno de nosotros?</h3>
			            <p>
			              Ingresa con tu usuario y contrase&ntildea a tu portal! Te esperamos!
			            </p>
			            <button class="btn transparent" id="sign-in-btn">
			              Ingresa
			            </button>
		          </div>
	        </div>
	        
      </div>
</div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>

	<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>

    <script th:inline="javascript" th:if="${MENSAJE!=null}">
		//obtener atributo MENSAJE
		var mensaje=/*[[${MENSAJE}]]*/ null;
		
		toastr.success(mensaje, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
	
	</script>
	
	
    <script th:src="@{/resources/js/login.js}"></script>


</body>
</html>
