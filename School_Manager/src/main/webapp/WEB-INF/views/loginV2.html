<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/resources/css/login.css}">
   
</head>
 

 <body>
   
<div class="container">
      
      <div class="forms-container">
	        <div class="signin-signup">
	        
		          <form method="POST"  class="sign-in-form"  th:action="@{/login/ingresar}" th:object="${adminObj}">
			            <h2 class="title">Ingresa</h2>
			            
			            <div class="input-field">
			              <i class="fas fa-user"></i>
			              <input type="text" name="usu" placeholder="Usuario" />
			            </div>
			            
			            <div class="input-field">
			              <i class="fas fa-lock"></i>
			              <input type="password" name="pass" placeholder="Password" />
			            </div>
		            	
		            	<input type="submit" value="Ingresar" class="btn solid" />
		          </form>
		          
		          
		          <form method="POST"  class="sign-up-form" th:action="@{/login/actualizar}" >
		            
		            <h2 class="title">Cambiar contrase&ntildea</h2>
		            
		            <div class="input-field">
		              <i class="fas fa-user"></i>
		              <input type="text" name="usu" placeholder="Usuario" />
		            </div>
		            
		            
		            <div class="input-field">
		              <i class="fas fa-lock"></i>
		              <input type="password" name="pass" placeholder="Password" />
		            </div>
		            
		            <input type="submit" class="btn" value="Registrar" />
		            
		          </form>
	        </div>
      </div>



      <div class="panels-container">
	        
	        <div class="panel left-panel">
		          <div class="content">
		            	<h3>&iquestOlvidaste tu contrase&ntildea?</h3>
			            <p>
			              Cambia tu contrase&ntildea con un solo paso!          
			            </p>
			            <button class="btn transparent" id="sign-up-btn">
			              Cambiar
			            </button>
		          </div>
	        </div>
	       
	        <div class="panel right-panel">
		          <div class="content">
			            <h3>&iquestEres uno de nosotros?</h3>
			            <p>
			              Ingresa con tu usuario y contrase&ntildea a tu portal! Te esperamos!
			            </p>
			            <button class="btn transparent" id="sign-in-btn">
			              Ingresa
			            </button>
		          </div>
	        </div>
	        
      </div>
</div>

    
    
    <script th:src="@{/resources/js/login.js}"></script>


</body>
</html>
